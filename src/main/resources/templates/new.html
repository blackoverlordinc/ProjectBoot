<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

  <form th:method="POST" th:action="@{/createUser}" th:object="${user}">
    <label for="name=">Enter name and surname: </label>
    <input type="text" th:field="*{name}" id="name="/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
    <input type="text" th:field="*{surname}" id="surname="/>
      <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"> Name error</div>
      <br/>
    <input type="submit" value="Create!"/>
  </form>
  <a href="/static">If you want to see users without adding, click here</a>
</body>
</html>
